<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <!-- <input type="hidden" name="PMId" [value]="service.formData.PMId"> -->
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle" 
                        [class.green-icon]="CardOwnerName.valid" [class.red-icon]="CardOwnerName.invalid && CardOwnerName.touched">
                    </i>        <!-- icon user face from font awesom lib -->
                </div>
            </div>
            <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.CardOwnerName" class="form-control" placeholder="Card Owner Name" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="far fa-credit-card"></i>
                </div>
            </div>
            <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.CardNumber" class="form-control" placeholder="Card Number" required maxlength="16" minlength="16">
        </div>
    </div>
    <!-- <div class="form-container"> </div> -->
        <div class="form-row">
            <div class="form-group col-md-7">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="far fa-calendar-alt"></i>
                        </div>
                    </div>
                    <input name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.ExpirationDate" class="form-control" placeholder="MM/YY" required maxlength="5" minlength="5">
                </div>
            </div>
            <div class="form-group col-md-5">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fas fa-key"></i>     
                        </div>
                    </div>
                    <input type="password" name="CVV" #CVV="ngModel" [(ngModel)]="service.CVV" class="form-control" placeholder="CVV" required  maxlength="3" minlength="3">
                </div>
            </div>
        </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block">
                <i class="fas fa-save"></i>
            Submit
        </button>
    </div>                
</form>
